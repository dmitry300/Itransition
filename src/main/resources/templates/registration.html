<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:replace="/fragments :: head"></head>
<body>
<header th:replace="/fragments :: navbar"></header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h2>Registration</h2>
            <div th:if="${not #strings.isEmpty(message)}" class="alert alert-danger" role="alert">
                <span th:text="${message}"></span>
            </div>
            <form th:action="@{/registration}" th:object="${user}" method="post">
                <div class="form-group mb-3 needs-validation">
                    <label th:for="*{username}" class="form-label">User Name :</label>
                    <input type="text" th:field="*{username}" class="form-control"
                           th:classappend="${not #lists.isEmpty(#fields.errors('username'))} ? is-invalid" required/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}"></div>
                </div>
                <div class="form-group mb-3">
                    <label th:for="*{password}" class="form-label">Password :</label>
                    <input type="password" th:field="*{password}" class="form-control"
                           th:classappend="${not #lists.isEmpty(#fields.errors('password'))} ? is-invalid" required/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="password2" class="form-label">Password confirmation :</label>
                    <input type="password" name="password2" id="password2" class="form-control"
                           th:classappend="${not #strings.isEmpty(password2Error)} ? is-invalid" required/>
                    <div class="invalid-feedback" th:if="${not #strings.isEmpty(password2Error)}"
                         th:text="${password2Error}"></div>
                </div>
                <div class="form-group mb-3">
                    <label th:for="*{email}" class="form-label">Email :</label>
                    <input type="email" th:field="*{email}" class="form-control"
                           th:classappend="${not #lists.isEmpty(#fields.errors('email'))} ? is-invalid" required/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group mb-3">
                    <input class="btn btn-outline-primary" type="submit" value="Sign up"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:replace="/fragments :: script"></script>
</body>
</html>
