<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments :: head"></head>
<body>
<header th:replace="/fragments :: navbar"></header>
<div class="container-fluid pb-3 flex-grow-1 d-flex flex-column">
    <div class="row flex-grow-sm-1 flex-grow-0">
        <div th:replace="/fragments :: sidebar"></div>
        <div class="col h-100" style="min-height: 80vh;">
            <div class="bg-light border rounded-3 p-3">
                <form th:action="@{/user/profile/collection/edit}" th:method="post" enctype="multipart/form-data"
                      class="row gy-2 gx-3 align-items-center needs-validation" th:object="${collection}">
                    <div class="form-group">
                        <label th:for="*{topic}">Topic</label>
                        <input th:field="*{topic}" type="text" class="form-control"
                               th:classappend="${not #lists.isEmpty(#fields.errors('topic'))} ? is-invalid"
                               required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('topic')}"
                             th:errors="*{topic}"></div>
                    </div>
                    <div class="form-group">
                        <label th:for="*{name}">Name</label>
                        <input th:field="*{name}" type="text"  class="form-control"
                               th:classappend="${not #lists.isEmpty(#fields.errors('name'))} ? is-invalid"
                               required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}"></div>
                    </div>
                    <div class="form-group">
                        <label th:for="*{description}">Description</label>
                        <input th:field="*{description}" type="text"
                               class="form-control"
                               th:classappend="${not #lists.isEmpty(#fields.errors('description'))} ? is-invalid"
                               required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                             th:errors="*{description}"></div>
                    </div>
                    <div class="form-group">
                        <input type="file" name="file" placeholder="Change file">
                    </div>
                    <input type="hidden" th:name="collectionId" th:value="${collectionId}"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:replace="/fragments :: script"></script>
</body>
</html>
