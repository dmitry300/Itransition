<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:insert="/fragments :: head"></head>
<body>
<header th:insert="/fragments :: navbar"></header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div th:if="${not #strings.isEmpty(message)}" class="alert" th:classappend="'alert-' + ${messageType}" role="alert" >
                <span th:text="${message}"></span>
            </div>
            <form th:action="@{/login}" method="post" class="signin-form">
                <div class="form-group mb-3">
                    <label for="login" class="form-label">User Name :</label>
                    <input type="text" name="username" id="login" class="form-control" required/>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password :</label>
                    <input type="password" name="password" id="password" class="form-control" required/>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group mb-3">
                    <input class="btn btn-outline-primary" type="submit" value="Sign In"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:insert="/fragments :: script"></script>
</body>
</html>
