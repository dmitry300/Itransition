<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="/fragments :: head">></head>
<body>
<header th:insert="/fragments :: navbar"></header>
<div class="container-fluid pb-3 flex-grow-1 d-flex flex-column">
    <div class="row flex-grow-sm-1 flex-grow-0">
        <div th:replace="/fragments :: sidebar"></div>
        <div class="col h-100" style="min-height: 80vh;">
            <div class="bg-light border rounded-3 p-3">
                <h2>Your personal data</h2>
                <form th:action="@{/user/profile}" method="post" class="signin-form">
                    <div class="form-group mb-3">
                        <label for="login" class="form-label">User Name :</label>
                        <input type="text" name="username" th:value="${user.getUsername()}" id="login"
                               class="form-control"/>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password :</label>
                        <input type="password" name="password" id="password"
                               class="form-control" required/>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group mb-3">
                        <input class="btn btn-outline-primary" type="submit" value="Save"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:insert="/fragments :: script"></script>
</body>
</html>
